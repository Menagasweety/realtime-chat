services:
  - type: web
    name: realtime-chat-api
    env: node
    rootDir: server
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: COOKIE_NAME
        value: chat_token
      - key: COOKIE_SAME_SITE
        value: none
      - key: COOKIE_SECURE
        value: true
      - key: CLIENT_URL
        sync: false
      - key: CLIENT_URLS
        sync: false
      - key: MAX_FILE_SIZE_MB
        value: 15

  - type: static_site
    name: realtime-chat-web
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
